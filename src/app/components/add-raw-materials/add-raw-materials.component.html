<div class="abc-addProductContainer">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1> Add Raw Materials</h1>

        <form class="form" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="name"> Material Name </label>
            <input type="text" name="name" [(ngModel)]="name" placeholder="Raw material Name" class="form-control">
            
          </div>



          <div class="form-group">
            <label for=""> Material Type </label>
            <select name="MaterialType" id="MaterialType" [(ngModel)]="selectedRawMaterialType" class="form-control">
              <option value="{{MaterialType.id}}" *ngFor="let MaterialType of rawMaterialsType"> {{MaterialType.type}}
              </option>
            </select>
            
          </div>


          <div class="form-group">
            <label for="name"> Quantity </label>
            <input type="number" min="1" max="100" name="quantity" [(ngModel)]="quantity" placeholder="0-100" class="form-control">
            
          </div>


          <div class="form-group">
              <span class = "abc-errorMessage"> {{errorMessage}}   </span>
              <span class = "abc-sucessMessage"> {{sucessMessage}} </span>
          </div>


          <div class="form-group">
              <app-app-button buttonText="Save Raw Material" disabled = "isButtonDisabled"></app-app-button>
              
          </div>
          
        </form>
      </div>
    </div>
  </div>

</div>
