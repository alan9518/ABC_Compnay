<div class="abc-addProductContainer">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1> Add Int 2</h1>

        <form class="form" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="name"> Material Name </label>
            <input type="text" name="name"  class="form-control" [(ngModel)]="name" placeholder="int-2">

          </div>

          <div class="form-group">
            <label for=""> RM4 </label>
            <select name="rm4" id="rm4" [(ngModel)]="selecedRM4"  class="form-control">
              <option value="{{rm4.id}}" *ngFor="let rm4 of rawMaterials4"> {{rm4.name}} </option>
            </select>
          </div>

          <div class="form-group">
            <label for=""> RM5 </label>
            <select name="rm5" id="rm5" [(ngModel)]="selecedRM5"  class="form-control">
              <option value="{{rm5.id}}" *ngFor="let rm5 of rawMaterials5"> {{rm5.name}} </option>
            </select>
          </div>

          <div class="form-group">
            <label for=""> RM6 </label>
            <select name="rm6" id="rm6" [(ngModel)]="selecedRM6"  class="form-control">
              <option value="{{rm6.id}}" *ngFor="let rm6 of rawMaterials6"> {{rm6.name}} </option>
            </select>
          </div>

          

          <div class="form-group">
            <label for="name"> Quantity</label>
            <input type="number" min="1" max="100" name="quantity"  class="form-control" [(ngModel)]="quantity" placeholder="0-100">
          </div>

          
          <div class="form-group">
              <span class = "abc-errorMessage"> {{errorMessage}}   </span>
              <span class = "abc-sucessMessage"> {{sucessMessage}} </span>
          </div>


          
          <app-app-button buttonText = "Save Int 2"></app-app-button>
        </form>
      </div>
    </div>
  </div>
</div>
